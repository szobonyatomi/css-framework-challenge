<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>BootStrap</title>
  </head>
  <body>
    <main class="container">
      <div class="container pb-5" style="background-color: #8B9BA0;">
        <div class="row">
          <nav class="navbar navbar-light" ">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/bootstrap.png" alt="" width="120px" />
              </a>

              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active text-white text-uppercase" href="#"
                    >support</a
                  >
                </li>
                <li class="nav-item">
                  <button
                      type="button"
                    class="btn rounded-pill btn-secondary text-white text-uppercase px-3"
                >
                    log in
                  </button>
                     </li>
                </ul>
            </div>
          </nav>
        </div>
        <div class="row mt-5 p-5 border border-warning">
          <div class="col-8 text-white border-warning" >
                      <div class="col border-warning">
                <h1 class="display-4 lh-1" style="letter-spacing: -2px;">Do you wanna same website like everyone has?</h1>
                <h4 class="fw-lighter pt-2">Do you think to find the easiest and fastest way?</h4>
                <ul class="fw-bolder pt-1 ps-3" >
                  <li style="font-size: .8em" >Not fast</li>
                  <li style="font-size: .8em">Not easy</li>
                  <li style="font-size: .8em">Only for coder ninjas</li>
                </ul>
                <ul class="list-inline" >
                  <li class="list-inline-item">
                    <button
                        type="button"
                      class="btn rounded-pill btn-danger text-white text-uppercase px-3"
                      >
                      quit bs
                    </button>
                       </li>
                       <li class="list-inline-item">
                        <button
                            type="button"
                          class="btn rounded-pill btn-light text-white text-uppercase px-3"
                          >
                          learn more
                        </button>
                           </li>

                </ul>

                      </div>
          </div>
        </div>
      </div>
      <div class="container border">
        <div class="row">
          <nav class="navbar navbar-light py-0">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/bootstrap.png" alt="" width="80px" />
              </a>

              <ul class="nav justify-content-end text-capitalize" style="font-size: 0.8rem;">
                <li class="nav-item">
                  <a class="nav-link active text-secondary" href="#"
                    >overview</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-secondary" href="#"
                    >one-on-one</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-secondary" href="#"
                    >testimonial</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-secondary" href="#"
                    >more</a
                  >
                </li>
                <li class="nav-item">
                  <button
                      type="button"
                    class="btn rounded-pill btn-danger text-white text-uppercase px-3 py-0"
                    style="font-size: .8rem; margin-top: 0.4rem">
                    quit bs
                  </button>
                     </li>
                </ul>
            </div>
          </nav>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
